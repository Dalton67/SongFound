<style>
	.main_container {
   		width: 40vw;
   		height: 90vh;
	}
	h1 { font: 4em sans-serif; }
	@media (max-width: 1000px) {
   		.main_container {
       		width: 100%;
       		height: 100%;
   		}
   		h1 { font: 6em sans-serif; }
	}
    .id_song_name {
        background-color: transparent;
        border: transparent;
        border-bottom: 3px solid black;
        font-size: 22pt;
        height: 50px;
        width: 300px;
    }
    .button {
    background-color: #1D79FF; 
    border: transparent; 
    border-radius: 20px; 
    box-shadow: 0px 0px 20px #1D79FF; 
    color: white; 
    font-size: 22pt; 
    margin: 10px; 
    height: 50px; 
    width: 120px;
    }
</style>
<!--onclick="{% url 'results' %}"-->
<div style="margin: auto; height: 100%; padding: 5vh; text-align: center;">
	<div class="main_container" style="background-color: white; border-radius: 20px; box-shadow: 0px 0px 40px #CCCCCC; margin: auto;">
		<div style="margin: auto; padding-top: 10vh; text-align: center;">
            <h1 style="">SongFound</h1>
            <h3>Songs related to '{{ search }}'</h3>
            {% for song in ranking %}
                {% if song != song|last %}
                    {% if song.1 != 0.0 %}
                        {{ forloop.counter }}: {{ song.0 }}<br>
                    {% endif %}
                {% endif %}
                <br>
            {% endfor %}
            <a href="javascript:history.back()" class="button">Back</a>
        </div>
    </center>

        </div>
	</div>
</div>
